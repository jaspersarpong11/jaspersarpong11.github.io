<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1px"> <!--Border is opmaak-->

        <th>kolom 2</th>
      <th>kolom 3</th>
    </tr>
    </thead>

    <!--Table body Data komt binnen-->

        <!--Colspan kolomen samen te nemen-->
        <!--<td>3</td>-->
   </tr>
   <tr>

       <td>6</td>

</html>
