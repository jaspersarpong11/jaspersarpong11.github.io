<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--
 Relative position -> Layout
1) nooit layout met tabel
2) Normal flow
    boven naar beneden - links naar rechts
3) The box model
    margin  - padding -
 4) Positioneren
    - float
        clear - left / right.
     -relatief
        positioneer element ten opzichte van oorspronkelijk plaats; -> ruimte blijft open.
        position - top - left/right
     - absoluut
        positioneren van element tem opzichte van ouder element(relatief ofabsoluut) -> DOM tree
        als er geen ouder vind -> linkerboven hoek geplaast.
        position - top - left/ right
     - fixed
     -->

    <style>
        div.relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid blue;
            top:200px;
            left:100px;
        }

        div.absolute {
            position: absolute;
            top: 80px;
            right: 0px;
            width: 200px;
            height: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
<p>An element with position</p>

<div>This div element hasn't position;
    <div class="absolute">This div element has position demo3: absolute;</div>
</div>

<div class="relative">This div element has position: relative;
    <div class="absolute">This div element has position: absolute;</div>
</div>
